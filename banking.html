<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking HTML</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <header>
            <h1 class="text-5xl text-center mt-8">Let's gets some <span class="font-semibold text-purple-600">Mooooooney</span>!!!</h1>
        </header>
        <main class="w-3/4 mx-auto">
            <!-- Balance and Transaction -->
            <section class="mt-8">
                <div class="grid grid-cols-3 gap-4 text-white">
                    <div class="bg-blue-400 p-8 rounded">
                        <h3 class="text-2xl">Deposit</h3>
                        <h4 class="text-4xl">$<span id="deposit-total">0</span></h4>
                    </div>
                    <div class="bg-green-400 p-8 rounded">
                        <h3 class="text-2xl">Withdraw</h3>
                        <h4 class="text-4xl">$<span id="withdraw-total">0</span></h4>
                    </div>
                    <div class="bg-yellow-400 p-8 rounded">
                        <h3 class="text-2xl">Balance</h3>
                        <h4 class="text-4xl"> <span id="balance-total">1200</span> </h4>
                    </div>
                </div>
            </section>

            <!-- Deposit & Withdraw -->
            <section class="mt-8">
                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-red-200 p-8 rounded">
                        <h3 class="text-2xl">Please Deposit</h3>
                        <div action="">
                            <input id="deposit-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to deposit">
                            <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                        </div>
                    </div>
                    <div class="bg-purple-200 p-8 rounded">
                        <h3 class="text-2xl">Please Withdraw</h3>
                        <div action="">
                            <input id="withdraw-input" class="border-2 border-gray-400 rounded block w-3/4 mb-4 px-2" type="text" placeholder="$ amount you want to withdraw">
                            <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </header>
    
    <!-- javascript -->
    <script src="js/banking.js"></script>
</body>
</html>
